<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="meuBotao">Clique em mim</button>

    <script>

        })
    </script>
</body>
